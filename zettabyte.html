<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Zettabyte Studio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="zettabyte.css">
</head>

<body>
    <div class="text-center">
        <h1>Tap to open in the YouTube app</h1>
    </div>
</body>

<script>
    const VIDEO_ID = 'HcLgWzRF7Po';

    document.body.addEventListener('click', () => {
        window.location = `intent://www.youtube.com/watch?v=${VIDEO_ID}#Intent;package=com.google.android.youtube;scheme=https;end`;
        window.location = `vnd.youtube://www.youtube.com/watch?v=${VIDEO_ID}`;

        setTimeout(() => {
            window.location = `https://www.youtube.com/watch?v=${VIDEO_ID}`;
        }, 3000);
    });
</script>

</html>
