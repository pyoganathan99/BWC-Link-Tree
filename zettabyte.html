<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirecting</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h6>Please wait</h6>
</body>

<script>

    const VIDEO_ID = '5t5XZKUgp9Y';

    window.location = `intent://www.youtube.com/watch?v=${VIDEO_ID}#Intent;package=com.google.android.youtube;scheme=https;end`;
    window.location = `vnd.youtube://www.youtube.com/watch?v=${VIDEO_ID}`;

    setTimeout(() => {
        window.location = `https://www.youtube.com/watch?v=${VIDEO_ID}`;
    }, 1000);

</script>

</html>
